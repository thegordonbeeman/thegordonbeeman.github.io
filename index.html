<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gordon Beeman</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div id="navbar"></div>
		<div id="header">
			<img src="images/profile_picture.jpg" alt="Profile Picture">
			<h1>Gordon Beeman</h1>
		</div>

		<style>
			html,body{
				height:100%;    
				margin:0;
				padding:0;
			}

			#header {
				background-color: #498EF5;
				padding: 60px;
				overflow: hidden;
				height: 200px;
			}

			#header img {
				border-radius: 50%;
				margin-right: 60px;
				float: left;
				border: 5px solid azure;
				border-radius: 50%;
				box-shadow: 5px 5px 0 rgba(0,0,0,.2);
			}
			#header h1 {
				color: azure;
				margin-left: 15px;
				margin: 2px 0 0 0;
				vertical-align: middle;
				line-height: 200px;
				font-family: "Poppins";
				font-weight: bolder;
				font-size: 5rem;
				text-shadow: 5px 5px 0 rgba(0,0,0,.2);
			}
		</style>
	</body>
</html>
